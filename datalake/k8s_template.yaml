apiVersion: batch/v1
kind: Job
metadata:
  name: {{.JobName}}
spec:
  backoffLimit: 0
  template:
    spec:
      activeDeadlineSeconds: 3600
      containers:
        - command:
            - /opt/aqfer/log-wrap
            - --cid
            - {{.Cid}}
            - --sandbox
            - {{.SandboxName}}
            - --name
            - {{.JobName}}
            - --run-id
            - {{.RunId}}
            - --config
            - {{.ConfigBundleS3Path}}
            - --dest
            - s3://{{.LogBucket}}/{{.Cid}}/{{.SandboxName}}/$(POD_NAME)
            - --credential-file
            - /etc/opt/aqfer/credentials.yaml
            - --
{{trimSuffix "\n" .SystemParams.Executable | indent 12 }}
          env:
            - name: AQFER_LAKEVIEW_HOST
              value: lakeview.api-dev.aqfer.net
            - name: AQFER_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  key: DEV_AUTH_REFRESH_TOKEN
                  name: {{.Namespace}}
            - name: BOT_AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: BOT_AWS_ACCESS_KEY
                  name: {{.Namespace}}
            - name: BOT_AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: BOT_AWS_SECRET_KEY
                  name: {{.Namespace}}
            - name: PEPPER
              value: aqfer
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          image: {{.SystemParams.Image}}
          name: {{.JobName}}
          resources: {{trimSuffix "\n" .SystemParams.Resources | nindent 12}}
      restartPolicy: Never
      serviceAccountName: spark
