k8s_job_template: |
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: {{.JobName}}
  spec:
    backoffLimit: 0
    template:
      spec:
        activeDeadlineSeconds: 3600
        containers:
          - command:
              - /opt/aqfer/log-wrap
              - --name
              - {{.JobName}}
              - --cid
              - {{.Cid}}
              - --run-id
              - {{.RunId}}
              - --config
              - {{.ConfigBundleS3Path}}
              - --dest
              - s3://{{.LogBucket}}/{{.Cid}}/{{.Namespace}}/$(POD_NAME)
              - --credential-file
              - /etc/opt/aqfer/credentials.yaml
              - --
  {{trimSuffix "\n" .UserParams.Executable | indent 12 }}
            env:
              - name: AWS_REGION
                value: us-west-2
              - name: AQFER_LAKEVIEW_HOST
                value: lakeview.api-dev.aqfer.net
              - name: AQFER_REFRESH_TOKEN
                valueFrom:
                  secretKeyRef:
                    key: DEV_AUTH_REFRESH_TOKEN
                    name: {{.Namespace}}
              - name: PEPPER
                value: aqfer
              - name: POD_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            image: {{.UserParams.Image}}
            name: {{.JobName}}
            resources: {{trimSuffix "\n" .UserParams.Resources | nindent 12}}
        restartPolicy: Never
        serviceAccountName: spark

job_kinds:
  collator:
    parameters:
      fixed:
        - name: Image
          value: "965106989073.dkr.ecr.us-west-2.amazonaws.com/adl-uncertified:1.1800.0"
        - name: Resources
          value: |
            requests:
              cpu: 500m
              memory: 400Mi
        - name: Executable
          value: |
            - /opt/aqfer/hetero-collate
            - driver
            - --config-file
            - /etc/opt/aqfer/config.yaml
            - --credentials-file
            - /etc/opt/aqfer/credentials.yaml
            - --stage
            - split
            - --stage
            - collate
            - --stage
            - sort
            - --stage
            - merge-plan
            - --stage
            - merge-do
            - --stage
            - transform
    config_files:
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/jobs/{{.JobName}}/files/config.yaml
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/credentials.yaml
  mapper:
    parameters:
      fixed:
        - name: Image
          value: "965106989073.dkr.ecr.us-west-2.amazonaws.com/adl-uncertified:1.1800.0"
        - name: Resources
          value: |
            requests:
              cpu: 1
              memory: 4Gi
        - name: Executable
          value: |
            - /opt/aqfer/k8s-spark
            - run
            - --stats-folder
            - log-wrap
            - --jars-folder
            - /opt/aqfer
            - -v
            - --
            - --driver-memory
            - 1500M
            - --executor-memory
            - 2500M
            - --name
            - '{{.Cid}}-sandbox-mapper'
            - --class
            - com.aqfer.datalake.Main
            - --conf
            - spark.executor.instances=3
            - --conf
            - spark.yarn.executor.memoryOverhead=1024
            - --conf
            - spark.executorEnv.CONFIG_BUNDLE=s3://com.aqfer.preprod.config/adl/{{.Cid}}/{{.SandboxName}}/credentials.yaml
            - /opt/aqfer/datalakeetl_2.11.jar
            - file:///etc/opt/aqfer/jobconf.yaml
            - '{{.Cid}}'
            - sandbox-mapper
    config_files:
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/jobs/{{.JobName}}/files/jobconf.yaml
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/jobs/{{.JobName}}/files/data_channels.yaml
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/jobs/{{.JobName}}/files/mappings.yaml
      - datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/credentials.yaml
override_job_template: datalake/cids/{{.Cid}}/sandboxes/{{.SandboxName}}/jobs/{{.JobName}}/template.yaml
